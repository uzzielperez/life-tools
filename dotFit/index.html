<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout and Recovery Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout and Recovery Planner</h1>
        <div class="planner">
            <div class="week-selector">
                <button id="prevWeek">Previous Week</button>
                <span id="weekDisplay">Week 1</span>
                <button id="nextWeek">Next Week</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Strength</th>
                        <th>Cardio</th>
                        <th>Flexibility</th>
                    </tr>
                </thead>
                <tbody id="planTable">
                    <!-- Table rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="progress-bars">
            <div class="progress-bar">
                <label for="cardioProgress">Cardio:</label>
                <progress id="cardioProgress" value="0" max="100"></progress>
                <span id="cardioPercentage">0%</span>
            </div>
            <div class="progress-bar">
                <label for="strengthProgress">Strength:</label>
                <progress id="strengthProgress" value="0" max="100"></progress>
                <span id="strengthPercentage">0%</span>
            </div>
            <div class="progress-bar">
                <label for="flexibilityProgress">Flexibility:</label>
                <progress id="flexibilityProgress" value="0" max="100"></progress>
                <span id="flexibilityPercentage">0%</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
