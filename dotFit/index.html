<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout and Recovery Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout and Recovery Planner</h1>
        <div class="planner">
            <div class="week-selector">
                <button id="prevWeek">Previous Week</button>
                <span id="weekDisplay">Week 1</span>
                <button id="nextWeek">Next Week</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Workout/Recovery</th>
                    </tr>
                </thead>
                <tbody id="planTable">
                    <!-- Table rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
